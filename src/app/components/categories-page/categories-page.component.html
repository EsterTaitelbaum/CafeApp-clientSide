<HTML>
    <div class="warp">
    <div class="products">
        <div *ngFor="let category of categories" >
            <div class="card" (click)="goToProducts(category.categoryId)">
                <div>
                    <img src="../../../assets/categories//{{category.imageName}}" class="img"  id="img">
                </div>
                <p class="productName">{{category.categoryName}}</p>    
            </div>
        </div>
    </div>
    </div>
</HTML>
