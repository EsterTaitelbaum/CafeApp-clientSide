<body>
<div class="login-wrap">
    <div class="login-html" id="login-html">
        <input id="tab-1" type="radio" name="tab" class="sign-in" checked><label for="tab-1" class="tab">התחבר</label>
        <input id="tab-2" type="radio" name="tab" class="sign-up"><label for="tab-2" class="tab">הרשם</label>
        <div class="login-form">
            <div class="sign-in-htm">
                <form [formGroup]="signInForm">
                <div class="group">
                    <label for="user" class="label">מייל</label>
                    <input type="text" id="email" formControlName="email" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">סיסמא</label>
                    <input type="password" id="password" formControlName="password" class="input" data-type="password">
                </div>

                <div class="group">
                    <input type="submit" class="button" value="התחבר" (click)="signIn(false)" style="font-family: Amatic SC, sans-serif ; font-size:25px">
                </div>
                <div class="hr"></div>
            
            </form>
            </div>

            <div class="sign-up-htm">
                <form [formGroup]="signUpForm">
                <div class="group">
                    <label for="user" class="label">שם משפחה</label>
                    <input type="text" id="lastName" formControlName="lastName" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">שם פרטי</label>
                    <input type="text" id="firstName" formControlName="firstName" class="input">
                </div>
                <div class="group">
                    <label for="pass" class="label">מייל</label>
                    <input type="text" id="newEmail" formControlName="email" class="input" >
                </div>
                <div class="group">
                    <label for="pass" class="label">סיסמא</label>
                    <input type="password" id="newPassword" formControlName="password" class="input" data-type="password">
                </div>
                <div class="group">
                    <input type="submit" class="button" value="הרשם" (click)="signUp()" style="font-family: Amatic SC, sans-serif;font-size: 25px">
                </div>
                <div class="hr"></div>
                <div class="foot-lnk">
                </div>
                </form>
            </div>
        </div>   
        
    </div>
</div>
</body>
